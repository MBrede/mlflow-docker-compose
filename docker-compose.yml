services:
  minio:
      restart: unless-stopped
      image: minio/minio:latest
      container_name: mlflow_s3
      ports:
          - "9000:9000"
          - "9001:9001"
      command: server /data --console-address ':9001' --address ':9000'
      environment:
        MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
        MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      volumes:
          - minio_data:/data
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        interval: 10s
        timeout: 5s
        retries: 5

  mc:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    container_name: mc
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb --ignore-existing myminio/mlflow;
      /usr/bin/mc anonymous set download myminio/mlflow;
      exit 0;
      "

  db:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    restart: unless-stopped
    build: ./mlflow
    container_name: mlflow_server
    depends_on:
        - mc
        - db
    ports:
        - "${MLFLOW_PORT:-5000}:${MLFLOW_PORT:-5000}"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}

      # MLflow configuration
      MLFLOW_TRACKING_URI: http://${MLFLOW_HOST:-0.0.0.0}:${MLFLOW_PORT:-5000}
      MLFLOW_ARTIFACT_ROOT: s3://mlflow/artifacts

      # Serve artifacts through proxy (recommended for production)
      MLFLOW_SERVE_ARTIFACTS: "true"
    command: >
      mlflow server 
      --backend-store-uri postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow_password}@db:5432/${POSTGRES_DB:-mlflow}
      --allowed-hosts ${HOSTS_ALLOWED:-"*"} 
      --cors-allowed-origins ${CORS_ALLOWED:-"*"}
      --host ${MLFLOW_HOST:-0.0.0.0}
      --port ${MLFLOW_PORT:-5000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MLFLOW_PORT:-5000}/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: mlflow-network
